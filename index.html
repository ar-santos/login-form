<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login</title>
</head>
    <body>
        
        <section class="aba-cadastrar" id="aba-cadastrar">
            
            <div class="campo-cadastro" id="campo-cadastro">
                <h1>Cadastro sendo realizado...</h1>
            </div>

            <div class="validacao-campos" id="validacao-campos">
                <h1>Por favor, preencha todos os campos corretamente.</h1>
            </div>

            <h1 class="login-cadastro">Novo Usuário</h1>
            <div class="linha-h1"></div>

            <div class="input-cadastros">
                <input type="search" class="input-cadastrar" id="input-name" placeholder=""  autocomplete="off" required>
                <label for="nome" class="name-label" id="name-label">Nome</label>
            </div>

            <div class="input-cadastros">
                <input type="search" class="input-cadastrar" id="input-usuario" placeholder=""  autocomplete="off" required>
                <label for="usuario" class="user-label" id="user-label">Usuário</label>
            </div>

            <div class="input-cadastros">
                <input type="password" class="input-cadastrar" id="input-password" placeholder=""  autocomplete="off" required>
                <label for="senha" class="senha-label" id="senha-label">Senha</label>
                <span class="material-symbols-outlined md-36 visualizar-senha" id="visualizar-senha">visibility</span>
            </div>

            <button class="btn-cadastrar" id="btn-cadastrar">Cadastrar</button>

            <div class="entrar-conta">
                <div class="linhaSeparar"></div>
                <h1 class="h1-entra">Já tem uma conta?</h1>
                <button class="btn-entrar" id="btn-entrar">Entrar</button>
            </div>

        </section>

        <section class="aba-login" id="aba-login">

            <h1 class="login">Login</h1>
            <div class="linha"></div>
            
            <div class="input-login">
                <input type="search" class="input-user" id="input-user" placeholder=""  autocomplete="off" required>
                <label for="usuario" class="user-input" id="user-input">Usuário</label>
            </div>
            
            <div class="input-login">
                <input type="password" class="input-user"  id="input-senha" placeholder="" autocomplete="off" required>
                <label for="senha" class="senha-input" id="senha-input">Senha</label>
                <span class="material-symbols-outlined md-36 visualizarSenhaLogin" id="visualizarSenha">visibility</span>
            </div>

            <div class="spans">
                <span class="material-symbols-outlined person md-36" id="person">person</span>
                <span class="material-symbols-outlined lock md-36" id="lock">lock</span>
            </div>

            <button class="btn-enter" id="btn-enter">Entrar</button>

            <div class="now-conta">
                <div class="linhaSeparadora"></div>
                <h1 class="h1-conta">Não tem uma conta?</h1>
                <button class="btn-criar" id="btn-criar">Criar nova conta</button>
            </div>

        </section>

        <section class="localizar-user" id="localizar-user">

            <h1 class="h1-user">Localizar Usuário</h1>

            <div class="name-linha"></div>

            <div class="input-search">
                <input type="search" class="input-pesquisa" id="input-pesquisa" placeholder=""  autocomplete="off" required>
                <label for="usuario" class="label-pesquisa" id="label-pesquisa">Por favor, digite o Id do usuário:</label>
            </div>
            
            <span class="material-symbols-outlined md-36 button-pesquisa" id="pesquisaUsuarioIcon">search</span>
            <button class="btn-pesquisa" id="btn-pesquisa">Pesquisar Usuário</button>

            <div class="campo-obrigatorio" id="campo-obrigatorio">
                <h1>Usuario ou senha incorretos.</h1>
            </div>
            
        </section>

        <section class="card" id="card">

            <span class="overlay"></span>

            <div class="range"></div>
            
            <div class="hole"></div>
            
            <section class="close" id="close">
                <span class="material-symbols-outlined ocultarCard" id="ocultarCard">close</span>
            </section>

            <div class="image-inform">
                <img class ="img-perfil" src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBw0NDg0NDg4NDQ0QDQ4OEA0NDQ8NDg8PFxEYFxURExUYHSggGBolHxMTITEhJSkrLjouFx8zODMsNyktLisBCgoKBQUFDgUFDisZExkrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrK//AABEIAOEA4QMBIgACEQEDEQH/xAAaAAEAAwEBAQAAAAAAAAAAAAAABAUGAwIB/8QANhABAAIBAQQFCQgDAQAAAAAAAAECAxEEBSFBEjFRYXEGEzJSgaHB0eEiIzNDYnKRsZKy8HP/xAAUAQEAAAAAAAAAAAAAAAAAAAAA/8QAFBEBAAAAAAAAAAAAAAAAAAAAAP/aAAwDAQACEQMRAD8A3oAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAJ2y7ry5NJ06FZ52+QII0GHcmKPSm15/xhKru7BH5dfbrP9gyo1U7vwT+VT2Rp/Thl3Nhnq6VJ7p1j3gzgstp3Plrxppkju4W/hXTExwnhPZPWD4AAAAAAAAAAAAAAAAAAAA94cVr2itY1tPJ5rWZmIiNZmdIiOctPu3YYw148bz6U/CO4HPYN2UxaWtpfJ28q+HzWAAAAAAIu27DjzRxjS3K8dcfNKAZLa9lvht0bR4WjqtHc4NbtezVy0mlvGJ5xPbDLbRhtjtNLdce+OUwDmAAAAAAAAAAAAAAAAAC33Dsuszlnqj7NfHnK9cNiw+bx0p2VjXx5u4AAAAAAAACs35svTp5yPSp199Vm+WiJiYnqmNJBjB02jH0L3p6tphzAAAAAAAAAAAAAAAdtjp0suOvbev8auKVuv8AHxfu+Eg1QAAAAAAAAAAAM3vymmeZ9atZ92nwV608oPxa/wDnH+0qsAAAAAAAAAAAAAAB12S/RyY7dl6z7NXIBtBH2DN5zFS3PTSfGOEpAAAAAAAAAAPOS0VibT1REzPgDOb6v0s9v0xWvu1+KA95sk3ta89drTPveAAAAAAAAAAAAAAAAAWu4tr6NpxT1W4x3W7Pav2MiWj3Xt8Za9G3DJEcf1R2wCwAAAAAAAAVO/dq6NfNR12427q/VN27bK4a9KeMzwrXtll8uS17Ta062mdZB4AAAAAAAAAAAAAAAAAAeqWmsxaJmJjjEx1w8pmx7tyZdJ06NPWtz8I5gs9g3vW2lculbdXS6q2+S1iUHZt1YcekzHTt224+5OiAAAAAEDbt548WsRMXv6sTwjxlPRNp3dhya616M+tXhP1Bmtoz2yWm151n3RHZDmsNr3Vkx6zX7yvbEfajxhXgAAAAAAAAAAAAAAAAPVKzaYiImZmdIiOMyUpNpitY1mZ0iIaTdu764Y1njkmOM9ndAOG790xTS2XS1uVeutfnK1AAAAAAAAABXbw3XTLraulMnbyt4/NYgMdmxWpaa2jS0cpeGq27Yq5q6TwtHo25x9GZz4bY7TS0aTHv74BzAAAAAAAAAAAABZ7l2Pp285aPs1nh32+gJ+6Ng83Xp2j7y0f4x2eKyAAAAAAAAAAAAABD3lsUZq8OF49GfhKYAxlqzEzExpMTpMT1xL4ut+7H+dXwvH9WUoAAAAAAAAAAPWOk2tFY4zMxEeLW7NhjHStI6oj+Z5ypdwbPre2SeqsaR+6fp/a/AAAAAAAAAAAAAAAAB5yUi0TWY1iY0mO5k9rwTivak8p4T2xylrlP5QbPrFcscvs28OU/92gowAAAAAAAAdNnx9O9KetaI9moNLurD5vDSOcx0p8Z/wChLIgAAAAAAAAAAAAAAAAActqw+cx3p21mPbydQGMmOT4lbzxdDNkjlNulHt4/FFAAAAAAATty06Wev6Ytb3fVBWvk9X7             </div>

            <div class="titulo" id="titulo">
                <h1></h1>
            </div>


            <section class="inform-card">   
                
                <div class="address">
                    <button class="btn-address" id="btn-address">Address</button>
                    <div class="inform-address" id="inform-address"></div>
                </div>

                <div class="sobre">
                    <button class="btn-sobre" id="btn-sobre">Sobre</button>
                    <div class="inform-sobre" id="inform-sobre"></div>
                </div>

                <div class="company">
                    <button class="btn-company" id="btn-company">Company</button>
                    <div class="inform-company" id="inform-company"></div>
                </div>

            </section>

        </section>



        <script type="module" src="./src/js/main.js"></script>
    </body>
</html>
