<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">

    <title>Login</title>

        <section class="aba-login" id="aba-login">

            <h1 class="login">Login</h1>
            <div class="linha"></div>

            <input type="search" class="input-user" id="input-user" placeholder="Usuário">
            <span class="material-symbols-outlined person md-36">person</span>


            <input type="password" class="input-user"  id="input-senha" placeholder="Senha">
            <span class="material-symbols-outlined person md-36">lock</span>

        
            <button class="btn-enter" id="btn-enter">Entrar</button>

            <div class="campo-obrigatorio" id="campo-obrigatorio">
                <h1>Usuário não identificado. Tente novamente.</h1>
            </div>

        </section>

        <section class="card" id="card">

            <span class="overlay"></span>

            <div class="range"></div>
            
            <div class="hole"></div>
            
            <section class="close" id="close">

            </section>

                <h1></h1>

                    <button class="btn-address" id="btn-address">Address</button>
                    <div class="inform-address" id="inform-address"></div>
                </div>

                <div class="sobre">
                    <button class="btn-sobre" id="btn-sobre">Sobre</button>
                    <div class="inform-sobre" id="inform-sobre"></div>
                </div>

                <div class="company">
                    <button class="btn-company" id="btn-company">Company</button>

                </div>

        </section>
